<!--
  Created by Cursor

  This is a custom markdown block layout for the markdown block.
  It is used to display the markdown content.
  It is based on the default markdown block layout, but with some customizations.
  It is used to display the markdown content.
-->
{{ $block := .block }}
{{ $page := .page }}

{{ $content := $block.content }}
{{ $design := $block.design }}

<div class="markdown-block">
  {{ if $content.title }}
    <h2 class="mb-3">{{ $content.title }}</h2>
  {{ end }}
  
  {{ if $content.subtitle }}
    <p class="text-muted mb-4">{{ $content.subtitle }}</p>
  {{ end }}
  
  {{ if $content.text }}
    <div class="markdown-content">
      {{ $content.text | markdownify }}
    </div>
  {{ end }}
</div>

<style>
.markdown-block {
  margin: 2rem 0;
}

.markdown-content {
  line-height: 1.6;
}
</style>
